Network:
  substation_bus: b1
  Sbase: 1e6

Conductor:
  - name: cond1-symmetric
    busses: 
      - b1
      - b2
    r0: 0.766
    x0: 1.944
    r1: 0.301
    x1: 0.627
    length: 100
    phases: [1, 2, 3]
  - name: cond2-copy-cond1
    busses:
      - b2
      - b3
    template: cond1-symmetric
    length: 200
    phases: [1, 2, 3]
  - name: cond3-assymetric
    busses: 
      - b3
      - b4
    rmatrix: 
      - [0.31]
      - [0.15, 0.32]
      - [0.16, 0.17, 0.33]
    xmatrix:
      - [1.01]
      - [0.5, 1.05]
      - [0.4, 0.3, 1.03]
    length: 100
    phases: [1, 2, 3]
  - name: cond4-two-phase-asymmetric
    busses: 
      - b4
      - b5
    phases:
      - 2
      - 3
    rmatrix: 
      - [0.32]
      - [0.15, 0.33]
    xmatrix:
      - [1.01]
      - [0.5, 1.05]
    length: 100

Load:
  - bus: b3
    kws1: 
      - 5.6
      - 5.6
      - 5.6
    kvars1: 
      - 1.2
      - 1.2
      - 1.2
  - bus: b5
    kws1: 
      - 5.6
      - 5.6
      - 5.6
    q_to_p: 0.1
